<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div class="form-container">
  <form (submit)="createSchedule()">
    <mat-form-field>
      <input [(ngModel)]="date" name="date" matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="name" name="name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="email" name="email" matInput placeholder="Email">
    </mat-form-field>
    <label for="file">Upload file</label>
    <input id="file" type="file" name="document" 
    (change)="handleFileInput($event)">
    <br>
    <!-- <mat-file-upload-queue #fileUploadQueue
      [fileAlias]="'file'"
    >
      <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
    </mat-file-upload-queue> -->
    <button type="submit" mat-raised-button color="primary">Schedule</button>
  </form>
</div>

<div link-container>
  <a target="blank" href="/schedule-list">All Scheduled Reports</a>
</div>
